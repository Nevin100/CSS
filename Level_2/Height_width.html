<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height-Width Property</title>
    <style>
        .box{
            height: 100px;
            width: 500px;
        }
        #box1{
            color:aquamarine;
            background-color:darkslategray;
        }
        #box2{
            color:blueviolet;
            background-color:dimgray;
        }
        #box3{
            color:rgb(5, 24, 17);
            background-color:rgb(52, 80, 133);
        }

    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div><hr>
    <div id="box2" class="box">Box2</div><hr>
    <div id="box3" class="box">Box3</div><hr>
</body>
</html>
